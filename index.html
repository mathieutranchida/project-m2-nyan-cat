<html>
  <head>
    <title>Road Rage</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="content">
      <script src="js/Score.js"></script>
      <script src="js/Level.js"></script>
      <script src="js/data.js"></script>
      <script src="js/Text.js"></script>
      <script src="js/Enemy.js"></script>
      <script src="js/engine-utilities.js"></script>
      <script src="js/Engine.js"></script>
      <script src="js/Player.js"></script>
      <script src="js/main.js"></script>
    </div>
    <div class="info">
      <img src="images/roadrage-logo.png" alt="game-logo" class="logo-image" />
      <div class="intro-text">
        <p class="explication-text">
          You have entered the highway in the wrong direction! Dodge cars to
          survive.
        </p>
        <p class="rules-title">RULES:</p>
        <p class="rules">
          The speed of upcoming cars is increasing every ten seconds.
        </p>
        <p class="controls-title">CONTROLS:</p>
        <p class="controls">Press right key to turn right</p>
        <p class="controls">Press left key to turn left</p>
      </div>
    </div>
  </body>
</html>
